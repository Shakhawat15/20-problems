<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-7 | Find the average</title>
    <style>
        #title {
            text-align: center;
            color: darkorange;
        }
    </style>
</head>
<body>
<section>
    <h2 id="title">Problem-7: Given an array of numbers, find the average.</h2>
    <hr>
    <h4>The Array of numbers:</h4>
    <p id="array"></p>
    <h4>The average:</h4>
    <p id="average"></p>
</section>
</body>

<!-- JavaScript Code -->
<script>
    // This is the array that we use to find sum of all numbers
    const numbers = [1, 2, 3, 4, 5]; // The array store in "numbers" variable
    // use the "sum" variable to store the sum of all array numbers
    let sum = 0;

    // Use "for...of" loop to iterate the every array element
    for (let number of numbers) {
        sum += number; // Add every number in the sum variable
    }

    const average = sum / numbers.length;

    // Print the array in HTML tag using DOM - innerHTML
    document.getElementById('array').innerHTML = `[ ${numbers.join(', ')} ]`; // use join() to convert the array as a string with the "," separator
    // Print the average in HTML tag using DOM - innerHTML
    document.getElementById('average').innerHTML = average.toString(); // use toString() to covert the number as a string
</script>
</html>
