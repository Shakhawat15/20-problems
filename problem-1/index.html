<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-1 | Find the smallest number</title>
    <style>
        #title {
            text-align: center;
            color: darkorange;
        }
    </style>
</head>
<body>
<section>
    <h2 id="title">Problem-1: Given an array of numbers, find the smallest number.</h2>
    <hr>
    <h4>The Array numbers:</h4>
    <p id="array"></p>
    <h4>The smallest number of the array:</h4>
    <p id="small"></p>
</section>
</body>

<!-- JavaScript Code -->
<script>
    // This is the array that we use to find the smallest number
    const numbers = [4, 2, 7, 1, 8]; // The array store in "numbers" variable
    // Find the smallest number using "Math.min()" method
    const smallestNumber = Math.min(...numbers); // use (...) spread operator to iterate the every single element from the "numbers" array.

    // Print the array in HTML tag using DOM - innerHTML
    document.getElementById('array').innerHTML = `[ ${numbers.toString()} ]`; // use toString() to convert the array as a string
    // Print the smallestNumber in HTML tag using DOM - innerHTML
    document.getElementById('small').innerHTML = smallestNumber.toString(); // use toString() to covert the number as a string
</script>
</html>
