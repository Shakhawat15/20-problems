<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-19 | Filter the array to only include people who are over 18 years old</title>
    <style>
        #title {
            text-align: center;
            color: darkorange;
        }
    </style>
</head>
<body>
<section>
    <h2 id="title">Problem-19: Suppose you have an array of objects representing people, and you want to filter the array to only include people who are over 18 years old.</h2>
    <hr>
    <h4>The Array of object:</h4>
    <p id="array"></p>
    <h4>The filter array:</h4>
    <p id="filterArray"></p>
</section>
</body>

<!-- JavaScript Code -->
<script>
    // This is the array of object that we use to filter the array to only include people who are over 18 years old
    const peoples = [
        {
            name: 'Alice',
            age: 25
        },
        {
            name: 'Bob',
            age: 17
        },
        {
            name: 'Charlie',
            age: 21
        },
        {
            name: 'David',
            age: 14
        }
    ]; // The array store in "peoples" variable

    // Filter the peoples array who greater than or equal 18 years old
    const adults = peoples.filter(person => person.age >= 18); // the filter array store the adults variable


    // Print the array of strings in HTML tag using DOM - innerHTML
    document.getElementById('array').innerHTML = JSON.stringify(peoples); // use JSON.stringify() to string is a JSON representation of the array

    // Print the adults in HTML tag using DOM - innerHTML
    document.getElementById('filterArray').innerHTML = JSON.stringify(adults); // use JSON.stringify() to string is a JSON representation of the array

</script>
</html>
