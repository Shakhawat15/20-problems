<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem-17 | Update the inventory levels for each ingredient as they use them in dishes</title>
    <style>
        #title {
            text-align: center;
            color: darkorange;
        }
    </style>
</head>
<body>
<section>
    <h2 id="title">Problem-17: A restaurant wants to keep track of its inventory of ingredients for various dishes. The restaurant's chefs to be able to easily update the inventory levels for each ingredient as they use them in dishes.</h2>
    <hr>
    <h4>The Array of object:</h4>
    <p id="array"></p>
    <h4>The updated inventory:</h4>
    <p id="inventory"></p>
</section>
</body>

<!-- JavaScript Code -->
<script>
    // This is the array of object that we use to update the inventory levels for each ingredient as they use them in dishes
    const ingredients = [
        {
            name: 'dough',
            inventory: 10
        },
        {
            name: 'mozzarella cheese',
            inventory: 6
        },
        {
            name: 'tomato sauce',
            inventory: 8
        },
        {
            name: 'pepperoni',
            inventory: 4
        },
        {
            name: 'mushrooms',
            inventory: 3
        }
    ]; // The array store in "ingredients" variable

    /**
     * Define the Arrow function to update the inventory levels for each ingredient as they use them in dishes
     * @param name
     * @param quantity
     * @returns {`Inventory updated for ${string}: ${number} remaining`}
     * @returns Ingredient ${string} not found
     */
    const updateInventory = (name, quantity) => {
        // Find the name in the ingredients array
        const ingredient = ingredients.find((i) => i.name === name);
        // If the name in the array
        if (ingredient) {
            ingredient.inventory -= quantity; // Decrement the inventory that we give the function as quantity
            return `Inventory updated for ${name}: ${ingredient.inventory} remaining`; // Return the updated inventory with ingredients name
        } else {
            return `Ingredient ${name} not found`; // If the name not found then return not found
        }
    }




    // Print the array of strings in HTML tag using DOM - innerHTML
    document.getElementById('array').innerHTML = JSON.stringify(ingredients); // use JSON.stringify() to string is a JSON representation of the array

    // Print the updateInventory in HTML tag using DOM - innerHTML
    document.getElementById('inventory').innerHTML = updateInventory('dough', 2);

</script>
</html>
